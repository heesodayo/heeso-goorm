    <main>
        <h1>Profile</h1>

            </div>
            <div class="contents-message">
                <form action="/" method="post">
                    <span>
                        <lable for="name">What is your name?</lable>
                        <input type="text" id="name" name="name"
                        placeholder="Name" required>
                    </span>
                    <span>
                        <lable for="Email">What is your email address?</lable>
                        <input type="email" id="email" name="email"
                        placeholder="Email" required>
                    </span>
                    <span>
                        <lable for="message">Message</lable>
                        <textarea id="message" name="message" placeholder="Please leave your message" required></textarea>
                    </span>
                    <button type="button">Send</button>
                </form>
            </div>
        </div>
